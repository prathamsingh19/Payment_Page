<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
        <div class="container">
            <div class="left">
                <h3>BILLING ADDRESS</h3>
                <form action="">
                    Full name
                    <input type="text" placeholder="Enter name"">

                    Email
                    <input type="text" placeholder="Enter name"">

                    Address
                    <input type="text" placeholder="Enter name"">

                    City
                    <input type="text" placeholder="Enter name"">

                    <div id="zip">
                        <label for="">State
                            <select>
                                <option>Choose State..</option>
                                <option>Uttarakhand</option>
                                <option>Delhi</option>
                                <option>Madhya Pradesh</option>
                                <option>Uttar Pradesh</option>
                                <option>Rajasthan</option>
                            </select>
                        </label>
                        <label>
                            Zip code
                            <input type="number" placeholder="Zip code">
                        </label>
                    </div>
                </form>

            </div>

            <div class="right">
                <h3>PAYMENT</h3>
                <form action="">
                    
                    Accepted card
                    <br>
                    <img src="images/img1new.jpg" width:"100">
                    <img src="images/img2new.png" width:"50" >
                    <br>
 
                    Credit card number
                    <input type="text" placeholder="Enter card number"">

                    Exp month
                    <input type="text" placeholder="Enter month">

                    <div id="zip">
                        <label for="">Exp year
                            <select>
                                <option>Choose Year..</option>
                                <option>2025</option>
                                <option>2026</option>
                                <option>2027</option>
                                <option>2028</option>
                                <option>2029</option>
                                <option>2030</option>
                                <option>2031</option>
                                <option>2032</option>
                            </select>
                        </label>
                        <label>
                            CVV
                            <input type="number" placeholder="CVV">
                        </label>
                    </div>
                </form>
                <input type="submit" value="Proceed to Checkout">
            </div>
        </div>
    </header>


























    
</body>
</html>
